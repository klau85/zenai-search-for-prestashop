name: Build PrestaShop module zip

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build installable zip
        run: |
          MODULE=zenaisearch
          rm -rf dist
          mkdir -p dist

          # Copy only the module folder
          cp -R "$MODULE" "dist/$MODULE"

          # Create zip with correct root folder
          cd dist
          zip -r "${MODULE}.zip" "${MODULE}"

      - name: Publish GitHub Release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/zenaisearch.zip
